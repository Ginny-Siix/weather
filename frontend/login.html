<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div id="header">
      <a id="homeButton" href="./index.html">
        <img id="logo" src="images/logo.svg" />
      </a>
    </div>

    <div id="container">
      <div class="connexionCard">
        <div>
          <p>INSCRIPTION</p>
          <div class="divider"></div>
        </div>
        <input type="text" id="registerName" placeholder="Nom" />
        <input type="email" id="registerEmail" placeholder="Email" />
        <input
          type="password"
          id="registerPassword"
          placeholder="Mot de passe"
        />
        <button id="signup">Envoyer</button>
      </div>

      <div class="connexionCard">
        <div>
          <p>CONNEXION</p>
          <div class="divider"></div>
        </div>
        <input id="connectionEmail" type="email" placeholder="E-mail" />
        <input id="connectionPassword" type="password" placeholder="Password" />
        <button id="signin">Connexion</button>
      </div>
    </div>

    <!-- Ajout de l'élément messageBox pour afficher les messages -->
    <div id="messageBox"></div>

    <script src="login.js"></script>
  </body>
</html>
